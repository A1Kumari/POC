<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Selection</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .option-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Product Selector</h1>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#productModal">
      Select Product
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Select Your Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="option-group">
            <h2>Color</h2>
            <div>
              <input type="radio" id="colorRed" name="color" value="0">
              <label for="colorRed">Red</label>
            </div>
            <div>
              <input type="radio" id="colorBlack" name="color" value="1">
              <label for="colorBlack">Black</label>
            </div>
            <div>
              <input type="radio" id="colorWhite" name="color" value="2">
              <label for="colorWhite">White</label>
            </div>
          </div>
          <div class="option-group">
            <h2>Memory</h2>
            <div>
              <input type="radio" id="memory64GB" name="memory" value="0">
              <label for="memory64GB">64GB</label>
            </div>
            <div>
              <input type="radio" id="memory128GB" name="memory" value="1">
              <label for="memory128GB">128GB</label>
            </div>
            <div>
              <input type="radio" id="memory256GB" name="memory" value="2">
              <label for="memory256GB">256GB</label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="displayProduct()">Find Product</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
